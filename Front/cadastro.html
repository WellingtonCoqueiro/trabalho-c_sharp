<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Doadores</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <header>
    <h1>Doação de Sangue</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cadastro.html">Cadastro de Doadores</a>
      <a href="consulta.html">Consulta de Doadores</a>
    </nav>
  </header>
  <main>
    <h2>Cadastro de Doadores</h2>
    <form id="formCadastro">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>
      <label for="tipoSanguineo">Tipo Sanguíneo:</label>
      <input type="text" id="tipoSanguineo" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <button type="submit">Cadastrar</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
